<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <style>
      body {
        font-family: 'Courier New', monospace;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        background-color: #000000;
        color: #ffffff;
      }
      h1 {
        color: #ffff00;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #ffff00;
        padding-bottom: 10px;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
        border: 1px solid #333333;
        padding: 15px;
        border-radius: 4px;
        background: #1a1a1a;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ffff00;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 12px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 2px solid #ffff00;
        border-radius: 4px;
        background: #000000;
        color: #ffffff;
        font-family: 'Courier New', monospace;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #ffffff;
        box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
      }
      input[type="text"]::placeholder {
        color: #666666;
      }
      button {
        background-color: #ffff00;
        color: #000000;
        border: 2px solid #ffff00;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.2s ease;
      }
      button:hover {
        background-color: #ffffff;
        border-color: #ffffff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        transform: scale(1.02);
      }
      button:active {
        transform: scale(0.98);
      }
      .success-message {
        color: #ffff00;
        margin-top: 10px;
        display: none;
        font-family: 'Courier New', monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: 1px solid #ffff00;
        padding: 10px;
        background: #0a0a0a;
        border-radius: 4px;
      }
      p {
        color: #cccccc;
        font-size: 13px;
        margin-top: 8px;
      }
      a {
        color: #ffff00;
        text-decoration: none;
        border-bottom: 1px dotted #ffff00;
      }
      a:hover {
        color: #ffffff;
        border-bottom-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <script src="options.js"></script>
  </body>
</html>
